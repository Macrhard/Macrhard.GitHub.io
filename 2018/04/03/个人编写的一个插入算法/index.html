an class="line">					&#123;</span><br><span class="line">						i++;</span><br><span class="line">						j = i + <span class="number">1</span>;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;	</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		System.out.println(h);</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">long</span> end = System.currentTimeMillis();</span><br><span class="line">		System.out.println((end - start)+<span class="string">"ms"</span>);		</span><br><span class="line">		String s = <span class="string">""</span>;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; a.length; k++)</span><br><span class="line">		&#123;</span><br><span class="line">			s = s + a[k] + <span class="string">","</span>;</span><br><span class="line">		&#125;	</span><br><span class="line">		System.out.println(s);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
